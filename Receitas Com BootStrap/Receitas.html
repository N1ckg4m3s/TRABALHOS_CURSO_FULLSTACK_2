<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Missão 1 / CADASTRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>@import url("formatos.css");</style>
    <style>@import url("Receitas.css");</style>
</head>
<body>
    <header class="AreaMenu">
        <button onclick="window.location.href='Home.html'">MENU</button>
        <button onclick="window.location.href='Receitas.html'">RECEITAS</button>
        <button onclick="window.location.href='Cadastro.html'">CADASTRO</button>
    </header>
    <main>
        <div class="card" style="width: 200px;">
            <img class="card-img-top" src="Imagem2.jpg">
            <div class="card-body">
                <h2 class="card-title">Bolo de cenoura</h2>
                <ul>
                    <li>Cenoura</li>
                    <li>Ovo</li>
                    <li>Oleo</li>
                    <li>Açucar</li>
                    <li>Farinha de trigo</li>
                    <li>Fermento</li>
                </ul>
                <hr>
                <label class="card-text">Misture tudo no loquidificador e depois leve ao forno</label>
            </div>
        </div>
        <div class="card" style="width: 200px;">
            <img class="card-img-top" src="Imagem4.jpg">
            <div class="card-body">
                <h2 class="card-title">Arroz</h2>
                <ul>
                    <li>Oleo</li>
                    <li>Arroz</li>
                    <li>Agua</li>
                    <li>Alho</li>
                </ul>
                <hr>
                <label>Adicione todos os ingredientes e refogue bem, Adicione sal e tempere da maneira que quizer</label>
            </div>
        </div>

        <div class="card" style="width: 200px;">
            <img class="card-img-top" src="Imagem3.jpg">
            <div class="card-body">
                <h2 class="card-title">Brigadeiro</h2>
                <ul>
                    <li>Leite condensado</li>
                    <li>Chocolate em pó</li>
                    <li>Manteiga</li>
                    <li>Leite</li>
                </ul>
                <label>Junte os ingredientes, Aqueça em fogo baixo, apos dar uma engroçada colocar em um recipiente até esfriar </label>
            </div>
        </div>
    </main>
    <footer class="AreaCopy Centralizar">©JUREMA 2023</footer>
