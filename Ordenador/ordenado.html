<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDENADOR</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- VUE.js -->
    <script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.js"></script>

    <script src="exemplosjs/ordenados.js"></script>
    <style>@import url("formatos.css");</style>
</head>
<body>
    <main class="card">
        <div class="card-body" style="width:350px;">

            <label class="card-title">Ordenador de Vetor</label>
            <hr>
            <span class="list-group-item">
                <label>Adicionar novo valor a o vetor</label>
                <input type="number" id="Valor_ID">
                <button onclick="add()">ADICIONAR</button>
            </span>
            <hr>
            <span class="list-group-item">
                <select id="Selection_ID">
                    <option value="bubble_sort">BUBBLE SORT</option>
                    <option value="selection_sort">SELECTION SORT</option>
                    <option value="quick_sort">QUICK SORT</option>
                </select>
                <button onclick="ordenar()">ORDENAR</button>
                <button onclick="shuffle()">MISTAR</button>
            </span>
            <hr>
            <span class="list-group-item">
                <ul id="Valores_ID">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
            </span>
        </div>
    </main>
</body>
</html>
